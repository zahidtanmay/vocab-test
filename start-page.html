<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulows Wortschatz Test</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>

        body{
            background-color: #dce6f2;
            background-image: url('src/img/pen_logo.png');
            background-repeat: no-repeat;
            background-position-x: center;
            background-size: 55%;
        }
        @media only screen and (max-width: 450px) {
            body {
                background-size: 100%;
                background-position-y:-40% ;
            }
        }
        @media only screen and (max-width: 575px) and (min-width: 451px)  {
            body{
                background-size: 100%;
                background-position-y:-17% ;
            }
        }
        @media only screen and (max-width: 701px) and (min-width: 576px)  {
            body{
                background-size: 100%;
                background-position-y:-7% ;
            }
        }
        @media only screen and (max-width: 880px) and (min-width: 700px)  {
            body{
                background-size: 80%;
                background-position-y:-5% ;
            }
        }
        @media only screen and (max-width: 1181px) and (min-width: 881px)  {
            body{
                background-size: 75%;
            }
        }

        .container{
            padding-left: 10%;
            padding-top: 30px;
        }
        .heading-text{
            font-size: 80px;
        }
        .form-label{
            font-size: 35px;
        }
        .form-group input{
            background-color: yellow;
            border-radius: 0;
        }
        .start-btn{
            font-size: 45px;
            font-weight: bold;
            color: khaki;
        }
        .start-div{
            margin-top: 14%;
        }
        .start-btn:hover{
            text-decoration: none;
            color: #0c5460;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="heading-text">Bulowsbr<br> Wortschatz<br> Test</h1>
        </div>
        <div class="col-md-3">
            <form>
                <div class="form-group">
                    <label class="form-label" for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label" for="exampleInputPassword1">Vorname</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </form>
        </div>
    </div>
    <div class="row start-div">
        <div class="col-md-12" style="padding-left: 15%;">
            <a href="index.html" class="start-btn">START</a>
        </div>
    </div>

</div>

</html>
